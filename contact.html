<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Shubham Warke</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Profile</h2>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="icon">🏠</i> Home</a></li>
                    <li><a href="about.html"><i class="icon">👤</i> About</a></li>
                    <li><a href="#" class="active"><i class="icon">💬</i> Contact</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <section class="contact">
                <h1>Contact Me</h1>
                <form action="#" method="POST" class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Enter your message" rows="5" required></textarea>

                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
